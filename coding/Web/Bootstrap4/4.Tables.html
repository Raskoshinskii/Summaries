<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Tutorial</title>
  <!-- viewport is used for depicted the oage on mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <!-- Define a block for the table with the class table-responsive. Users using small screens can see the table-->
  <div class="table-responsive">
    <!-- Define the following table-->
    <table class="table table-bordered table-hover">
      <!-- Define Table header -->
      <thead>
        <!-- Define colum names in the table -->
        <tr class="active">
          <th>Name</th>
          <th>Phone Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <!-- Define table content (body) -->
      <tbody>
        <!-- First Record-->
        <tr>
          <!-- Its data -->
          <td>Max</td>
          <td>+792422214319</td>
          <td>max@gmail.com</td>
        </tr>
        <tr>
          <td>Nick</td>
          <td>+792422212319</td>
          <td>nick@gmail.com</td>
        </tr>
        <tr>
          <td>Mark</td>
          <td>+723522214319</td>
          <td>mark@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
