<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Tutorial</title>

  <!-- viewport is used for depicted the oage on mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Connect Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Connect  Bootstrap JS-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <!-- nav creates a navigation panel of a website and classes from Bootstrap make it lools cool -->
  <nav class="navbar navbar-default">
    <!-- Define inside one more block with class container-fluid to make it to the end of the nav panel -->
    <div class="container-fluid">
      <!-- navbar-header tells the Bootstrap that this block is a header (e.g. a website logo)-->
      <div class="navbar-header">
        <a href="#" class="navbar-brand">MyLogo</a>
      </div>

    <!-- Menu Creation-->
    <div class="">
      <!-- Site Menu is usualle created by using a list -->
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Main Page</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </div>
    </div>
  </nav>

  <!-- Difine how many columns a block will take in using classes xs,sm..lg
  <div class="row">
    <div class="col-xs-12 col-sm-9 col-md-4 col-lg-6" style="background-color: #00CCFF">First</div>
    <div class="col-xs-12 col-sm-3 col-md-8 col-lg-6" style="background-color: #CC00FF">Second</div>
  </div> -->
</body>
</html>
