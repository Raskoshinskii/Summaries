<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Tutorial</title>

  <!-- viewport is used for depicted the oage on mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form-inline">
      <!-- Every form field must be in <div> block -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" placeholder="City">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" placeholder="Password">
      </div>

      <div class="checkbox">
        <label><input type="checkbox">Remember Password</label>
      </div>
      <button class="btn btn-success" type="button" name="register">Register</button>
    </form>
  </div>

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
