<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Tutorial</title>

  <!-- viewport is used for depicted the oage on mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>
<body>
  <!-- classes extends the button view -->
  <button class="btn btn-default btn-sm" >Usual Button</button>
  <button class="btn btn-warning btn-lg" >Usual Button</button>
  <br><br>
  <input class="btn btn-primary" type="submit" value="Main Button">
  <input class="btn btn-success" type="bytton" value="Send">
  <!-- Using a link as a button -->
  <a href="#" class="btn btn-info">Notification</a>
  <br><br>
  <!-- Using a link as a button -->
  <button class="btn btn-default btn-md btn-block" >Usual Button</button>
  <br><br>
  <button class="btn btn-default active" >Usual Button</button>
  <button class="btn btn-default disabled" >Usual Button</button>
  <!-- Button Groups unite several buttons into one group -->
  <br><br>
  <div class="btn-group btn-group-sm" data-toggle="buttons">
    <label class="btn btn-primary">
      <input type="checkbox">Parameter_1
    </label>
    <label class="btn btn-primary">
      <input type="checkbox">Parameter_2
    </label>
    <label class="btn btn-primary">
      <input type="checkbox">Parameter_3
    </label>
  </div>

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
