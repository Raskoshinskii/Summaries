<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Tutorial</title>

  <!-- viewport is used for depicted the oage on mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
  <br><br>
  <div class="container">
    <!-- data-toggle="tooltip" indicates to show a tooltip -->
    <a href="#" data-toggle="tooltip" title="Some Tooltip">Some Link</a>
    <button data-toggle="tooltip" title="My_Button" data-placement="right" class="btn btn-success">Place Your Cursor Here</button>
  </div>

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- When orking with tooltips we have to provide with what links we are working with -->
  <!-- Below function will be applied to all tags -->
  <script>
    $(document).ready (function (){
      $('[data-toggle="tooltip"]').tooltip ();
    });
  </script>


</body>
</html>
